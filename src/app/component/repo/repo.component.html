  <div class="repo">
 
  <div class="head">
    <p name="Popular repositories" id="" cols="30" rows="10">Popular repositories</p>
    <a href="">Customise your pin</a>
</div>
  <div class="grid">
    <!-- <div class="box">
        {{ data.name }}
    </div> -->
    <ol 
    class="repo1" 
    *ngFor="let data of mapArray |
      paginate : {
            itemsPerPage: 10,
            currentPage: page, 
            totalItems: totalrecords }">
      <ul class="repositiories p-3">
        <div class="detail d-flex justify-content-between">
          <a href="#">{{ data.name }}</a>
          <a class="visibility" href="">{{ data.visibility }}</a>
        </div>
        <p>{{ data.description }}</p>

      </ul>

    </ol>
    
  </div>
   <div class="pagination">
    <pagination-controls
     class="pagi" 
     (pageChange)="gty((page = $event))"></pagination-controls> 
    </div>

</div>  -->
